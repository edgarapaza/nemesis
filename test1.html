<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function test1(id){
			var doc = document.getElementById(id).value;
			alert(doc);
		}
	</script>
</head>
<body>
	<form >
		<input type="text" name="" id="1" value="2345324">
		<button id="1" onclick="test1(this.value='1')">Verificar</button>

		<input type="text" name="" id="2" value="456">
		<button id="2" onclick="test1(this.value='2')">Verificar</button>
	</form>
</body>
</html>
